<ion-view hide-nav-bar="true">
       
    <ion-slide-box on-slide-changed="slideChanged(index)">

        <ion-slide id="introslide1">
            <div class="center grad">
                <div class="vert-center">
                    <h3>Thank you for downloading LinkSpot!</h3>
                    <div id="logo">
                        <img width="60%" src="assets/img/logo.png"></img>
                    </div>
                    <p>
                        The app that works with business cards.
                    </p>
                </div>
            </div>

        </ion-slide>

        <ion-slide>
            <div class="center grad">
                <div class="vert-center">
                    <h3>Using Awesome</h3>
                
                    <div id="list">
                        <h5>Just three steps:</h5>
                        <ol>
                            <li>Be awesome</li>
                            <li>Stay awesome</li>
                            <li>There is no step 3</li>
                        </ol>
                    </div>
                </div>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="center grad">
                <div class="vert-center">
                    <h3>Any questions?</h3>
                    <p>
                        Too bad!
                    </p>
                    <button class="button button-positive button-clear no-animation" ng-click="startApp()">
                        Start using MyApp
                    </button>
                </div>
            </div>
        </ion-slide>

    </ion-slide-box>

</ion-view>
