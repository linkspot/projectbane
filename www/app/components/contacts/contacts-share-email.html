<ion-view view-title="{{title}}">

    <ion-nav-title>{{title}}</ion-nav-title>

	<ion-side-menus enable-menu-with-back-views="true">
		<ion-side-menu side="right">
            <ion-content class="has-header">
                <ion-list>
                    <a class="item item-icon-left" ng-click="profile()">
                        <i class="icon ion-gear-a"></i>My Account
                    </a>
                    <a class="item item-icon-left" ng-click="logout()">
                        <i class="icon ion-power"></i>Sign Out
                    </a>
                </ion-list>
            </ion-content>
	    </ion-side-menu>

	    <ion-side-menu-content>
        
            <ion-content>
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="First Name" ng-model="recipName">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Email" ng-model="recipEmail">
                    </label>
                </div>

                <div style="padding-left:16px;">
                    <p> Hi {{recipName}},</p>
                    <p> I'd like to introduce you to {{name}}. I think you two will get along well. </p>
                    {{recipEmail}}
                </div>

                <div class="list card">
                    <div class="item item-body">
                        <img class="full-image" src="{{contact.card}}">
                    </div>
                    <div class="item item-avatar">
                        <img src="assets/img/ionic.png">
                        <h2>{{name}}</h2>
                        <p>{{contact.title}} at {{contact.company}}</p>
                        <p> Email: {{contact.email}}</p>
                        <p> Phone: {{contact.phone}}</p>
                    </div>
                </div>
                
            </ion-content>
            <button class="button button-block button-positive bottom-button" ng-click="sendEmail()">
                Send Email               
            </button>

        </ion-side-menu-content>
	</ion-side-menus>

</ion-view>
