<ion-view view-title="{{title}}">

    <ion-nav-title>{{title}}</ion-nav-title>
    
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-navicon" ng-click="toggleRightSideMenu()"></button>
    </ion-nav-buttons>

    <ion-side-menus enable-menu-with-back-views="true">

        <ion-side-menu side="left">
            <ion-content class="has-header">
                <ion-list>
                    <label class="item" ng-click="showPopup()">
                        <div class="item-content"> Add New Tag </div>
                    </label>
                    <label class="item item-radio" ng-repeat="tag in tags | orderBy:'$value'" ng-click="toggleSelectTag(tag.$value)">
                        <input type="checkbox" name="selectTags" ng-checked="isSelected(tag.$value)">
                        <div class="item-content"> {{tag.$value | capitalize}} </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu side="right">
            <ion-content class="has-header">
                <ion-list>
                    <a class="item item-icon-left" ng-click="profile()">
                        <i class="icon ion-gear-a"></i>My Account
                    </a>
                    <a class="item item-icon-left" ng-click="logout()">
                        <i class="icon ion-power"></i>Sign Out
                    </a>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>

            <ion-content class="has-footer">

                <div>
                    <a class="item item-avatar" style="padding-left: 107px">
                      <img ng-src="{{contactEdit.card}}" style="max-width: 70px; max-height: 50px;">
                      <button class="button" ng-click="showContactActionSheet()">Change Photo</button>
                    </a>
                </div>

                <div class="list list-inset">

                <form id="contactEditForm">

                    <div class="input-header">About</div>
                    <label class="item item-input">
                        <span class="input-label">Company</span>
                    <input type="text" ng-model="contactEdit.company">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Title</span>
                        <input type="text" ng-model="contactEdit.title">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input type="text" ng-model="contactEdit.firstName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="contactEdit.lastName">
                    </label>

                </div>

                <div class="list list-inset">

                    <div class="input-header">Contact Info</div>

                    <label class="item item-input">
                        <span class="input-label">Phone</span>
                        <input type="text" ng-model="contactEdit.phone" placeholder="xxx-xxx-xxxx">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="contactEdit.email" placeholder="email@example.com">
                    </label>
                    <label class="item item-input" ng-click="toggleLeftSideMenu()">
                        <span class="input-label">Tags</span>
                        <span style="font-size:14px;" ng-repeat="selectedTag in selectedTags">
                            <span ng-show="isNotFirst(selectedTag)">,</span>
                            {{selectedTag}}
                        </span>
                        <input type="hidden" id="tags" value="{{selectedTags}}">
                    </label>

                </div>

                </form>

            </ion-content>


            <div class="contact-detail-button-bar button-bar">
                  <a ng-click="removeContact()" class="button button-assertive">Delete Contact</a>
                  <!-- <a class="button button-assertive">Delete Contact</a> -->
                  <a ng-click="updateContact()" class="button button-positive">Update Contact</a>
            </div>

        </ion-side-menu-content>

    </ion-side-menus>


</ion-view>
