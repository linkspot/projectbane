<ion-view view-title="{{title}}">

    <ion-nav-title>{{title}}</ion-nav-title>

	<ion-side-menus enable-menu-with-back-views="true">
		<ion-side-menu side="right">
            <ion-content class="has-header">
                <ion-list>
                    <a class="item item-icon-left" ng-click="profile()">
                        <i class="icon ion-gear-a"></i>My Account
                    </a>
                    <a class="item item-icon-left" ng-click="logout()">
                        <i class="icon ion-power"></i>Sign Out
                    </a>
                </ion-list>
            </ion-content>
	    </ion-side-menu>

	    <ion-side-menu-content>
            <form>
                <ion-content class="has-footer">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Name" ng-model="recip.name">
                        </label>
                        <label class="item item-input">
                            <input type="email" placeholder="Email" ng-model="recip.email">
                        </label>
                    </div>

                    <div style="padding-left:16px;">
                        <p ng-if="recip.name!=''"> Hi {{recip.name}},</p>
                        <p> I'd like to introduce you to {{name}}. I think you two will get along well. </p>
                    </div>

                    <div class="list card">
                        <div class="item item-body">
                            <img class="full-image" src="{{contact.card}}">
                        </div>
                        <div class="item item-avatar">
                            <img src="assets/img/ionic.png">
                            <h2>{{name}}</h2>
                            <p>{{contact.title}} at {{contact.company}}</p>
                            <p> Email: {{contact.email}}</p>
                            <p> Phone: {{contact.phone}}</p>
                        </div>
                    </div>
                    
                </ion-content>
                <input type="submit" value="Share {{name}}'s Contact" class="button button-block button-positive bottom-button" ng-click="sendEmail(recip.email)">
                    Send Email               
                </input>
            </form>

        </ion-side-menu-content>
	</ion-side-menus>

</ion-view>
