<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{title}}">
    
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>


    <ion-side-menus>

        <ion-side-menu-content>
            <ion-content class="contact-detail-container">
                <div>
                    <img class="full-image" src="{{contact.card}}" ng-click="showContactActionSheet()">
                </div>

                <div class="list">
                    <label class="item item-input item-icon-left">
                        <i class="icon ion-person ion-positive placeholder-icon"></i>
                        <input type="text" ng-model="contact.name" placeholder="Full Name"></input>
                    </label>
                    <label class="item item-input item-icon-left item-icon-right">
                        <i class="icon ion-ios-telephone ion-android-call ion-positive placeholder-icon"></i>
                        <input type="phone" ng-model="contact.phone" placeholder="xxx-xxx-xxxx" style="border: none; height: 34px;">
                        <a class="button ion-ios-telephone-outline" ng-href="tel: {{contact.phone}}"></a>
                    </label>
                    <label class="item item-input item-icon-left item-icon-right">
                        <i class="icon ion-email ion-positive placeholder-icon"></i>
                        <input type="email" ng-model="contact.email" placeholder="email@example.com">
                        <a class="button ion-ios-email-outline" ng-href="mailto: {{contact.email}}"></a>   
                    </label>
                    <label class="item item-input item-icon-left">
                        <i class="icon ion-document-text ion-positive placeholder-icon"></i>
                        <input type="text" ng-model="contact.notes" placeholder="Notes"></input>
                    </label>
                    <label class="item" ng-click="toggleRightSideMenu()">
                        <i class="icon ion-ios-pricetag ion-positive placeholder-icon"></i>
                        <span style="font-size:14px;" ng-repeat="selectedTag in selectedTags">{{selectedTag}}</span>
                    </label>
                </div>

                <button ng-click="updateContact()"> Update Contact </button>
                <button ng-click="removeContact()"> Delete Contact </button>

            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="right">
            <ion-content class="has-header">
<!--                 <ul class="list">
                    <li class="item item-checkbox" ng-repeat="tag in tags | orderBy:'$value'">
                        <label class="checkbox"> 
                            <input type="checkbox" name="selectTags" ng-checked="isSelected(tag.$value)">
                        </label>
                        {{tag.$value | capitalize}} 
                    </li>
                </ul> -->
                <ion-list>
                    <label class="item item-icon-left item-radio" ng-repeat="tag in tags | orderBy:'$value'" ng-click="toggleSelectTag(tag.$value)">
                        <input type="checkbox" name="selectTags" ng-checked="isSelected(tag.$value)">
                        <div class="item-content"> {{tag.$value | capitalize}} </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>



</ion-view>
