<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{contact.name}}">
  <ion-content class="padding">

    <div class="item item-body">
    <img class="full-image" src="{{contact.face}}">
    <h2>{{ contact.name }}</h2>
    <p>
        This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text.
    </p>
  </div>
  <ion-list type="list-inset">
            <ion-item class="item item-icon-left item-inset">
                <i class="icon ion-ios-telephone ion-android-call ion-positive"></i>
                <span class="item-note">714-732-9082</span>          
            </ion-item>
            <ion-item class="item item-icon-left item-inset">
                <i class="icon ion-email ion-positive"></i>
                <span class="item-note">firstnamelast@gmail.com</span>          
            </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
